<h1>Race Registeration!</h1>
<form action="entry" method="post">
    <p>
        <label for="fname">First Name </label>
        <input type="text" id="fname" name="first" required>
        <label for="lname">Last Name </label>
        <input type="text" id="lname" name="last" required>
    </p>
    <p>
        Select a race: <br>
        <input type="radio" id="r1" name="race" value="fun">
        <label for="r1">Fun Run 5k</label><br>
        <input type="radio" id="r2" name="race" value="half">
        <label for="r2">Half Marathon</label><br>
        <input type="radio" id="r3" name="race" value="full">
        <label for="r3">Full Marathon</label>
    </p>
    <p>
        <label for="id">Email </label>
        <input type="email" id="id" name="email" required>
        <label for="pwd">Password </label>
        <input type="password" id="pwd" name="password" minlength="8" required>
    </p>
    <p>
        <label for="dropdown">Select Age Group </label>
        <select name="age" id="dropdown">
            <option value="under18">under 18</option>
            <option value="18to30">18-30</option>
            <option value="30to50">30-50</option>
            <option value="50above">50+</option>
        </select>
    </p>
    <button>Register!</button>
</form>
